<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="advanced html page by Eben">
    <meta name="author" content="Eben">
    <meta name="robot" content="index follow">

    <meta property="og:title" content="Happy birthday">
    <meta property="og:description" content="Wishing someone special a happy birthday">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="english">
    <meta property="og:site_name" content="enjoy_your_day">
    <title>Wishing you a happy bithday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <form action="">
                <div>
                    <input type="email" name="" id="" maxlength="10" minlength="9" required/>
                    <input type="tel" name="" id="" maxlength="10" minlength="9" required/>
                    <input type="password" name="" id="" maxlength="10" 
                    minlength="9" required/>
                </div>
                <div>
                    <h2>table choices</h2>
                    <fieldset id="size">
                        <label>
                            <input type="radio" name="size" value="4" checked> 2-person table
                        </label>
                       <label >
                        <input type="radio" name="size" value="4"> 4-person table
                       </label>
                       <label>
                        <input type="radio" name="size" value="5"> 5-person table
                       </label>
                    </fieldset>
                    <h2>Area</h2>
                    <fieldset id="area">
                        <label>
                            <input type="radio" name="area" value="indoor" checked> indoor
                        </label>
                        <label>
                        <input type="radio" name="area" value="outdoor"> outdoor
                        </label>
                    </fieldset>
                    <div>
                        <h2>pick adate</h2>
                        <label for="date">Pick a date</label>
                        <input type="date" id="date" name="date" />

                        <label for="numberOfPeople">Numberof people</label>
                        <input type="range" id="numberOfPeople" min="2" max="10" value="4" name="numberOfPeople" oninput="this.nextElementSibling.value = this.value"/>
                        <output>4</output oninput="">
                    </div>
                    <h2>loacation</h2>
                    <label for="location">Location</label>
                    <input name="location" id="location" list="locations" required>
                    <datalist id="locations">
                        <option value="takoradi">takoradi</option>
                        <option value="Cape Coast">Cape Coast</option>
                        <option value="accra">accra</option>
                        <option value="kumasi">kumasi</option>
                        <option value="suyani">suyani</option>
                        <option value="koforidua">koforidua</option>
                        <option value="tamale">tamale</option>
                        <option value="Ho">Ho</option>
                    </datalist>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </article>
        <article></article>
    </main>
    <footer></footer>
    
</body>
</html>
